<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浣糕偵探社|誰偷了餅乾?</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/css.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./img/icon.png" />
  </head>

  <body>
    <!-- 首頁，用戶需要點擊按鈕才能進入作答 -->
    <div id="no">
      <img src="./img/background-4.png" />
      <div class="no-page">
        <p>請使用手機或電腦開啟</p>
      </div>
    </div>
    <div class="index">
      <div id="home">
        <div class="title-button">
          <button id="start-button">START</button>
        </div>
      </div>
      <div id="preface" style="display: none">
        <div class="animation_one"><img src="./img/前前言.PNG" /></div>
        <div class="preface-img">
          <button id="ready">好啊沒問題!</button>
        </div>
      </div>
      <div id="clue" style="display: none">
        <img class="paper" src="./img/學西單1.PNG" />
        <button id="cluebutton"><img src="./img/下一頁.PNG" /></button>
      </div>
      <div id="clue2" style="display: none">
        <img class="paper" src="./img/學西單2.PNG" />
        <button id="cluebutton2"><img src="./img/下一頁.PNG" /></button>
        <button id="cluebutton3"><img src="./img/上一頁.PNG" /></button>
      </div>
      <div id="clue3" style="display: none">
        <img class="paper" src="./img/學西單3.PNG" />
        <button id="cluebutton4"><img src="./img/下一頁.PNG" /></button>
        <button id="cluebutton5"><img src="./img/上一頁.PNG" /></button>
      </div>
      <form id="quiz-form" style="display: none">
        <!-- 問題 -->
        <div class="question one-q" data-question="1">
          <img src="./img/IMG_5105.GIF" />
          <div class="mask"><img src="./img/選兇手.PNG" /></div>
          <div class="question-one">
            <input
              type="radio"
              name="q1"
              value="1000"
              data-next-question="2"
              id="81"
            />
            <label for="81">鵝鵝</label>
            <input
              type="radio"
              name="q1"
              value="2000"
              data-next-question="2"
              id="82"
            />
            <label for="82">菜雞</label>
            <input
              type="radio"
              name="q1"
              value="3000"
              data-next-question="2"
              id="83"
            />
            <label for="83"> 狐瓜</label>
            <input
              type="radio"
              name="q1"
              value="4000"
              data-next-question="2"
              id="84"
            />
            <label for="84">樹麗</label>
            <input
              type="radio"
              name="q1"
              value="5000"
              data-next-question="2"
              id="85"
            />
            <label for="85">寶豬</label>
            <a class="pemy" href="pemy.html">派咪</a>
            <input
              type="radio"
              name="q1"
              value="6000"
              data-next-question="2"
              id="86"
            />
            <label for="86">鱷霸</label>
          </div>
        </div>
        <div
          class="question two-q"
          data-question="2"
          style="display: none"
          id="submit"
        >
          <img class="s-background" src="./img/提示.PNG" />
          <audio id="submit-music">
            <source
              src="./music/Celebration Sound Effect 慶祝音效.mp3"
              type="audio/mp3"
            />
          </audio>
          <div class="anwer-button">
            <input
              type="submit"
              value="查看結果"
              data-next-question="14"
              id="answer"
            />
          </div>
        </div>
      </form>
      <!-- 顯示結果的區域 -->
      <div id="result" style="display: none">
        <p id="score"></p>
        <p id="interpretation"></p>
        <img id="result-image" style="display: none" />

        <div class="result-down">
          <img src="./img/感動.jpg" />
          <p class="text">
            純粹為娛樂，希望大家玩得開心就好!!<br />若覺得有趣也歡迎非享給更多的朋友!
          </p>
          <div class="restart-button-group">
            <button id="instergram">分享結果</button>
            <a id="download" download="浣糕偵探社聯絡簿">下載圖片</a>
          </div>
          <div class="result-button">
            <button id="restart-button">再玩一次</button>
          </div>
          <p class="vcd-logo">© 2025 raccake222@gmail.com</p>
        </div>
        <div class="loading">
          <div class="loading_ani"></div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
